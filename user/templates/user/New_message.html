{% extends "user/base.html"%}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class ="form-group ">
                <legend class="border-bottom">Enter your message here:</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="signup">
                <button class="btn btn-outline-primary button" type="submit">Send</button>
            </div>
        </form>
        <div class="border-top">
            <small class="text-muted signin ">
                Want to create an account? <a class="ml-2" href="{% url 'register' %}">Register</a>
            </small>
        </div>

    </div>
{% endblock content %}
