{% extends "user/base.html"%}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class ="form-group ">
                <legend class="border-bottom ">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="signup">
                <button class="btn btn-outline-primary button" type="submit">Request Password Reset</button>
            </div>
        </form>
    </div>
{% endblock content %}
