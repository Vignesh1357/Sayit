{% extends "user/base.html"%}
{% load crispy_forms_tags %}
{% block content %}

    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class ="form-group ">
                <legend class="border-bottom ">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="signup">
                <button class="btn btn-outline-primary button" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top">
            <small class="text-muted signin ">
                Already have an account? <a class="ml-2" href="{% url 'login' %}">Sign In</a>
            </small>
        </div>

    </div>
{% endblock content %}
